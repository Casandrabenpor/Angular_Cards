<h1>HOME</h1>
<form class="search-form">
  <input
    type="text"
    class="search"
    (input)="searchProduct($event)"
    placeholder="Search"
  />
  <button class="search-button">ðŸ”Ž</button>
</form>
<div class="button_create">
  <button><a routerLink="/createProducts">Create Products </a></button>
</div>
<div class="card-collection">
  <app-products [product]="product" *ngFor="let product of productsToShow">
    <div>{{ product.title }}</div>
  </app-products>
</div>
